<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Employee Management System</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- navbar -->
     <navbar>
          <h1>Employee Management System</h1>
          <div class="switch-button">
               <button class="add-Employee">Add Employee</button>
               <button class="Employee-list">Employee List</button>
          </div>

          <div class="search-container">
               <input type="text" search>
               <button id="searchBtn" searchButton><i class="fa fa-search"></i></button>
               <button id="refersh" refersh>Refresh</button>
          </div>
     </navbar>

     <!-- All Content Container -->

     <div class="wrapper">
          <!-- Add Employee Details Container -->
          <div class="add-Employee-details-container">
               <h1>Add Employee</h1>
               <form action="#" class="form" form>
                    <label for="fname">Full Name:</label>
                    <input 
                       type="text" 
                       name="fname" 
                       placeholder="Enter your FullName"
                       FullName
                    >
                    
                    <label for="email">Email Address:</label>
                    <input 
                          type="email" 
                          placeholder="Format examplegmail.com"
                          requried email
                    />
               
                    <label for="dob">BirthDay:</label>
                    <input 
                         type="date" 
                         name="dateofB" 
                         dateofBirth
                    >
                    
                    <label for="department">Department:</label>
                    <input 
                         type="text" 
                         name="Department" 
                         Department
                    >

                    <label for="experience">Experience(years):</label>
                    <input 
                         type="number"
                         name="experience" 
                         experience
                    >
               </form>

               <button submitBtn>Add Employee</button>
          </div>

          <!-- Employee List Container -->
          
          <div class="employee-list"> 
               <h1>Employee List</h1>
               <div>
                    <table class="table">
                         <tr>
                              <th class="first-name">First Name</th>
                              <th class="email">Email</th>
                              <th class="date-of-birth">BirthDay</th>
                              <th class="department">Department</th>
                              <th class="experience">Experience</th>
                              <th class="delete">Action</th>
                         </tr>
                    </table>
               </div>
          </div>
       </div>
</body>
<script src="script.js"></script>
</html>
